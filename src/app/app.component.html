<amplify-authenticator>
  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <div class="app-container">
      <header>
        <h1>Mi Aplicación</h1>
        <button (click)="signOut()">Cerrar Sesión</button>
      </header>
      <main>
        <router-outlet></router-outlet>
      </main>
    </div>
  </ng-template>
</amplify-authenticator>
