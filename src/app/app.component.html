<amplify-authenticator>
  <!-- Logo sobre la caja de credenciales -->
  <ng-template amplifySlot="header">
    <div class="auth-logo-container">
      <img
        src="assets/logo_aws.svg"
        alt="Logo de la aplicación"
        class="auth-logo"
      />
    </div>
  </ng-template>

  <ng-template
    amplifySlot="authenticated"
    let-user="user"
    let-signOut="signOut"
  >
    <div class="app-layout">
      <header class="app-header">
        <!-- Logo en el encabezado -->
        <img
          src="assets/logo_aws.svg"
          alt="Logo de la aplicación"
          class="header-logo"
        />
        <h1 class="app-title">POC MyApp</h1>
        <button
          class="sign-out-button"
          (click)="signOut()"
          matTooltip="Cerrar sesión"
        >
          <mat-icon class="sign-out-icon">logout</mat-icon>
        </button>
      </header>

      <main class="app-content">
        <router-outlet></router-outlet>
      </main>
    </div>
  </ng-template>
</amplify-authenticator>
