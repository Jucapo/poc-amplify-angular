version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/cli@latest
    build:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ampx generate
        - npx ampx deploy --app-id $AMPLIFY_APP_ID --branch $AMPLIFY_BRANCH
frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
        - npx ng version
    build:
      commands:
        - npm run build-prod
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
      - .amplify/**/*
