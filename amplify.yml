version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        - echo "Usando Node $(node -v) y NPM $(npm -v)"
    build:
      commands:
        - npm install
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18.19.0
        - npm install
    build:
      commands:
        - npx ng build --configuration=production
  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - "**/*"
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
