version: 1
backend:
  phases:
    preBuild:
      commands:
        - npm install -g @aws-amplify/backend-cli@latest
        - npm install aws-amplify @aws-amplify/ui-angular --save
    build:
      commands:
        - npx ampx generate outputs
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist/your-app-name
    files:
      - "**/*"
  cache:
    paths:
      - node_modules/**/*
