version: 1
backend:
  phases:
    preBuild:
      commands:
        - nvm install 18.19.0
        - nvm use 18.19.0
        # Limpieza de módulos para evitar conflictos
        - rm -rf node_modules package-lock.json
        # Instalación segura incluyendo dependencias de Amplify Gen 2
        - npm install --legacy-peer-deps
        - npm install -D @aws-amplify/backend@1.6.1
    build:
      commands:
        - npx @aws-amplify/backend-cli pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID

frontend:
  phases:
    preBuild:
      commands:
        - nvm use 18.19.0
        - npm ci
    build:
      commands:
        - npx ng build --configuration=production

  artifacts:
    baseDirectory: dist/amplify-angular-template/browser
    files:
      - "**/*"

  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
